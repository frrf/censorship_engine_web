<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Page Title -->
  <title>Censorship Engine</title>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

</head>

<body>
  <div class="main_text_container">
    <h1>potty mouth cleaner</h1>
    <h2>Profanity Censorship Engine</h2>
    <a href="#initial">Go to Engine!<img src="static/images/down-arrow.svg" alt=""></a>
  </div> 

  <section id="initial">
    <p>Enter text to be censored below:</p>

    <!-- User Input -->
    {% block content %}
      <form method="POST" action="#">
        <textarea class="form-control" name="text" id="input" placeholder="Type (or paste) here..." spellcheck="false" cols="20" rows="5">{{text}}</textarea>

      <!-- button -->
        <div class="button_area">  
          <input class="responsive_mouth" type="image" src="static/images/main.png" value="submit">
        </form>
        {% endblock %}
        <!-- End User input -->
          <img class="img_button" type="image" src="static/images/soap_button.png">
        </div>

      <!-- Censor Engine Output-->
      <textarea class="form-control" name="output" id="output" placeholder="Result goes here..." spellcheck="false" cols="40" rows="5">{{processed_text}}</textarea>
      <!-- Censor Engine Output End-->

    </section>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
