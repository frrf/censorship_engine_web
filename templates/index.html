<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Censorship Engine</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
</head>

<body>
  <h1>Censorship Engine</h1>
  <h2>Enter text to be censored below:</h2>
  {% block content %}
  <form method="POST" action="#">
    <textarea name="text" id="input" placeholder="Type (or paste) here..." spellcheck="false" cols="60" rows="10">{{text}}</textarea>
    <button type="submit" id="submit_text" value="submit">Censor</button>
  </form>
  {% endblock %}

  <textarea name="output" id="output" placeholder="Result goes here..." spellcheck="false" cols="60" rows="10">{{processed_text}}</textarea>

</body>

</html>
